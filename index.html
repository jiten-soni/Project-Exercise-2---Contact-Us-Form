<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
</head>
<body>
    <h1>Content Us</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="" required><br><br>

        <label for="tel">Namber:</label><br>
        <input type="tel" id="tel" name="tel" placeholder="" required pattern="[0-9]{10}"><br><br>

        <label for="message">Message</label><br>
        <textarea name="message" id="message" name="message" required></textarea><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
